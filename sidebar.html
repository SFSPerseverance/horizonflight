<!-- ORIGINAL AUTH MODAL (copied verbatim from index.html) -->
<div id="authModal" class="modal" style="display:none;">
    <div class="modal-content">
      <button class="close" aria-label="Close">&times;</button>

      <!-- Login form block (shown by JS) -->
      <div id="loginForm" class="auth-form" style="display:none;">
        <h2>Login</h2>
        <form id="loginFormElement">
          <div class="input-group">
            <label for="loginUsername">Roblox User id</label>
            <input id="loginUsername" name="loginUsername" type="text" placeholder="12345678" />
          </div>
          <div class="input-group">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" name="loginPassword" type="password" placeholder="••••••••" />
          </div>
          <div style="display:flex; gap:10px; margin-top:12px;">
            <button type="submit" class="auth-btn" style="flex:1;">Login</button>
            <button id="showSignup" class="auth-btn" style="flex:1; background:transparent;">Sign up</button>
          </div>
        </form>
      </div>

      <!-- Signup form block (shown by JS) -->
      <div id="signupForm" class="auth-form" style="display:none;">
        <h2>Sign up</h2>
        <form id="signupFormElement">
          <div class="input-group">
            <label for="signupUsername">Roblox User id</label>
            <input id="signupUsername" name="signupUsername" type="text" placeholder="12345678" />
          </div>
          <div class="input-group">
            <label for="signupPassword">Password</label>
            <input id="signupPassword" name="signupPassword" type="password" placeholder="Strong password" />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" />
          </div>
          <div style="display:flex; gap:10px; margin-top:12px;">
            <button type="submit" class="auth-btn" style="flex:1;">Create account</button>
            <button id="showLogin" class="auth-btn" style="flex:1; background:transparent;">Back to login</button>
          </div>
        </form>
      </div>

      <!-- Verification form is dynamically added by script via showVerificationForm() -->

    </div>
  </div>
