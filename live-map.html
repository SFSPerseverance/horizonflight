<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Map - Horizon Flight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="live-map.css">
    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <link rel="manifest" href="assets/site.webmanifest" />
</head>

<body>
    <div id="sidebar-root" data-src="sidebar.html"></div>
    <div class="particles" id="particles"></div>

    <!-- Sidebar Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container">

        <main class="main-content">
            <header class="header">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Live Flight Map</h1>
                <div class="map-controls">
                </div>
            </header>

            <div class="map-container">
                <div id="liveMap"></div>

                <!-- Loading Overlay -->
                <div class="map-loading" id="mapLoading">
                    <div class="loading-content">
                        <i class="fas fa-plane loading-icon"></i>
                        <span>Loading Map Data...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Aircraft Details Panel -->
    <div class="aircraft-panel" id="aircraftPanel">
        <div class="drag-handle"></div>
        <div class="aircraft-panel-header">
            <div class="aircraft-panel-title">
                <i class="fas fa-plane"></i>
                <span id="panelAircraftTitle">Aircraft Details</span>
            </div>
            <div class="panel-controls">
                <button class="panel-btn" id="fullscreenPanelBtn" style="display: none;">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="panel-btn" id="closePanelBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="aircraft-panel-content">
            <div class="aircraft-info" id="aircraftInfo">
                <div class="aircraft-avatar">
                    <div class="aircraft-icon">
                        <i class="fas fa-plane"></i>
                    </div>
                    <div class="aircraft-callsign" id="aircraftCallsign">Select an aircraft</div>
                    <div class="aircraft-type" id="aircraftType">Click on an aircraft marker to view details</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="sidebar-loader.js" defer></script>
    <script src="live-map.js"></script>
</body>

</html>
